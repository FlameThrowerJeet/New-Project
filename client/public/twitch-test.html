<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Embed Test</title>
  <style>
    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: sans-serif; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; }
    .embed-container { width: 100%; height: 400px; margin-bottom: 20px; }
    button { padding: 10px 15px; background: #6441A4; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twitch Embed Test</h1>
    <div class="embed-container">
      <iframe
        title="Twitch stream player for xqc channel"
        src="https://player.twitch.tv/?channel=xqc&parent=localhost:5173&muted=true"
        height="100%"
        width="100%"
        frameborder="0"
        allowfullscreen="true">
      </iframe>
    </div>
    <p>Current URL: <span id="current-url"></span></p>
    <button onclick="window.location.reload()">Reload Page</button>
  </div>
  <script>
    document.getElementById('current-url').textContent = window.location.href;
  </script>
</body>
</html>
