<!DOCTYPE html>
<html lang="en">
<head>

  <title>Twitch Test</title>
  <style>
    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }

    .twitch-embed { width: 80%; height: 70vh; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twitch Embed Test</h1>

        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
        title="Twitch video player">
      </iframe>
    </div>
  </div>

    console.log("Current hostname:", window.location.hostname);
  </script>
